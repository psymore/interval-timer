<!DOCTYPE html>
<html>

<head>
    <title>Interval Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .gradient-title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(255, 106, 0, 0.5);
        }

        .timer-settings {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .timer-settings label {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1rem;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            text-align: center;
            margin-top: 5px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(255, 106, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(238, 9, 121, 0.4);
        }

        button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }

        #countdown {
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2 class="gradient-title">Interval Timer</h2>

    <div class="timer-settings">
        <label>Minutes
            <input type="number" id="minutes" min="0" value="0" />
        </label>
        <label>Seconds
            <input type="number" id="seconds" min="0" max="59" value="30" />
        </label>
    </div>

    <div class="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="continueTimer()">Continue</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <h2 id="countdown">00:00</h2>
    <script src="renderer.js"></script>
</body>

</html>
