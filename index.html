<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <h2 class="gradient-title">Interval Timer</h2>

    <div class="tab-buttons">
        <button class="active" data-tab="interval">Interval Timer</button>
        <button data-tab="timer">Timer</button>
    </div>


    <div id="app"></div>

    <script type="module">
        import { switchTab } from './js/renderer.js';
        import { setupTabListeners } from './js/tabs.js';

        window.addEventListener('DOMContentLoaded', () => {
            setupTabListeners();
            switchTab("interval"); // Default tab
        });
    </script>




    <audio id="alarmSound" src="assets/alarm.mp3"></audio>

    <script type="module" src="js/renderer.js"></script>
</body>

</html>
